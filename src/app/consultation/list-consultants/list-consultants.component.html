
   <br> <h1 class="heading"><b>Consultants</b></h1><br>

<mat-card class="card" *ngFor="let consultant of listConsultants?.data" >
    <span class="consultantname"> <b>{{consultant.consultantFName +" "+consultant.consultantLName}}</b> </span> <br><br><br>
    <span class="username"> {{consultant.universityName}}</span>  <br><br>
    <span class="username"> {{consultant.post}}</span> <br><br>
    <span class="username"> {{consultant.email}}</span> <br>
</mat-card>
