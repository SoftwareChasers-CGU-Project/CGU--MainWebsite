<img src="./assets/Home-page.jpg" alt="Home page" width="100%" /><br><br>

<h1 class="title"><b>Programs of Career Guidance Unit</b></h1><br><br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1"></div>
      <div class="col-sm-4">
        <div style="background-color: rgb(126, 46, 46); padding: 10px">
          <mat-card class="card1" *ngFor="let program of programs.slice(0,3); " style="flex: 1 1 auto">
            <mat-card-content>
              <span class="programName">
                <b>{{ program.programName }}</b>
              </span>
              <br>
              <span class="programCat"><b> {{ program.programCat }}</b></span><br><br>
              <span class="programCat"> {{ program.programDesc |slice:0:399 }}</span><br><br><br>
              <button
                mat-raised-button
                class="botton-seemore"
                [routerLink]="['/programs/viewprogram', program.programId]">{{'SessionReq.list.seeMore'|translate}}
              </button>
            </mat-card-content>
          </mat-card>
        </div><br>
      </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <div style="background-color: rgb(126, 46, 46); padding: 10px">
        <mat-card class="card1" *ngFor="let session of listComSessions.slice(0,3);" style="flex: 1 1 auto">
          <mat-card-content>
            <span class="programName">
              <b>{{ session.sessionTopic}}</b>
            </span><br>
            <span class="programCat"><b>Company Session</b></span><br><br>
            <span class="programCat"> {{ session.sessionDesc |slice:0:399 }}</span><br><br><br>
            <button
              mat-raised-button
              class="botton-seemore"
              [routerLink]="['/programs/viewsession', session.sessionId]">
            {{'SessionReq.list.seeMore'|translate}}</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
<br><br><br><br><br><br>
<h1 class="title2"><b>How are you satisfied with our site? </b></h1><br>
