<mat-card class="card">
    <mat-card-title class="title">Forget Password</mat-card-title>
    <br>
    <form [formGroup]="forgetPwForm" (submit)="forgetPassword()" class="form">
  
      <mat-form-field class="example-full-width" appearance="fill" class="inputfield">
        <mat-label>Enter your email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <br>
      <div class="center"><button mat-raised-button color="primary" class="login-button">Submit</button></div>
  
    </form>
  </mat-card><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
