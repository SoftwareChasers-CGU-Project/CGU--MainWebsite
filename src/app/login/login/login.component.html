
<mat-card class="card">
    <mat-card-title class="title">{{'Log.title'|translate}}</mat-card-title>
    <br>
    <form [formGroup]="logInForm" (submit)="onSubmit()" class="form">
  
      <mat-form-field class="example-full-width" appearance="fill" class="inputfield">
        <mat-label>{{'Log.Email'|translate}}</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <br>
  
      <mat-form-field appearance="fill" class="inputfield">
        <mat-label>{{'Log.Password'|translate}}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="undergradPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
  
  
      <div class="center"><button mat-raised-button color="primary" class="login-button"
          [disabled]="!logInForm.valid">{{'Log.btn'|translate}}</button></div>
      <br>
      <a href="/login/forget-password" class="center">Forget Password</a>
    </form>
  </mat-card><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
