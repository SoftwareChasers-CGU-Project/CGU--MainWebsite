<mat-card  class="card">

  
  <mat-card-title class = "title">{{'SessionRequest.title'|translate}}</mat-card-title>
    <form [formGroup] = "sendRequestForm" (submit) = "sendRequest()" class = "form">
      <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>{{'SessionRequest.CName'|translate}}</mat-label>
        <input matInput formControlName="companyName">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
        <mat-label >{{'SessionRequest.Email'|translate}}</mat-label>
        <input matInput formControlName="companyEmail">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
        <mat-label >{{'SessionRequest.Topic'|translate}}</mat-label>
        <input matInput formControlName="sessionTopic">
        </mat-form-field>
        <br>
      <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
        <mat-label>{{'SessionRequest.Group'|translate}}</mat-label>
        <input matInput formControlName="TargetGroup">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
        <mat-label>{{'SessionRequest.Date'|translate}}</mat-label>
        <input matInput [matDatepicker]="picker" min="{{minDate}}" formControlName="sessionDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
        <mat-label>Session Time</mat-label>
        <input type="time" matInput [value]="time"   formControlName="sessionTime">
      </mat-form-field><br>

      <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
        <mat-label>{{'SessionRequest.Description'|translate}}</mat-label>
        <textarea matInput formControlName="sessionDesc"></textarea>
      </mat-form-field>
      <br>
      <br>
      <button mat-raised-button color="primary" class="share-button" [disabled]="!sendRequestForm.valid">{{'SessionRequest.btn'|translate}}</button>
   </form>
  </mat-card>
