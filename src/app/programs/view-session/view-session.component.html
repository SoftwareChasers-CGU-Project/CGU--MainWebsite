 <mat-card class="user-details" *ngIf="sessionDetails" > 
    <h1><b>{{sessionDetails[0].sessionTopic}}</b></h1>
    <mat-card-content>
        <b class="topic">Session Categoty</b><br><div><p>Company Event</p></div><br><br>
        <b class="topic">Session Date</b><br><div>{{sessionDetails[0].sessionDate | date:'longDate'}}</div><br><br>
        <b class="topic">Session Time</b><br><div>{{sessionDetails[0].sessionDate | date:'longDate'}}</div><br><br>
        <b class="topic">Session Description</b><br><div class="desc">{{sessionDetails[0].sessionDesc}}</div><br><br>
        <button mat-raised-button class="button" (click)="onOpenDialogClick()" [disabled]="isPastDate">{{'viewPogram.Register Event'|translate}}</button>   <br><br><br><br><br><br>
    </mat-card-content>
</mat-card>
