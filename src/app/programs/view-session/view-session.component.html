 <mat-card class="user-details" *ngIf="sessionDetails" > 
    <h1>{{sessionDetails[0].sessionTopic}}</h1>
    <mat-card-content>
        <!-- <img src="/assets/blank.jpg" alt="Notebook" style="width:400px; height: 350px;"><br><br> -->
        <b>Session Categoty</b><br><div><p>Company Event</p></div><br><br>
        <b>Session Date</b><br><div>{{sessionDetails[0].sessionDate | date:'longDate'}}</div><br><br>
        <b>Session Time</b><br><div>{{sessionDetails[0].sessionDate | date:'longDate'}}</div><br><br>
        <b>Session Description</b><br><div class="desc">{{sessionDetails[0].sessionDesc}}</div><br><br>
        <button mat-raised-button class="button" (click)="onOpenDialogClick()" [disabled]="isPastDate">Register Event</button>   <br><br><br><br><br><br>
    </mat-card-content>
</mat-card>
