<mat-card  class="card">
    <mat-card-title class = "title" >Registration</mat-card-title>
     <form [formGroup] = "addUserForm" (submit) = "createUser()" class = "form">
      
       <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
         <mat-label>First Name</mat-label>
         <input matInput formControlName="undergradFName">
         <!-- <span  *ngIf="undergradFName.invalid">First Name is required</span> -->
       </mat-form-field>
       <!-- <small  *ngIf="addUserForm.get('undergradFName').invalid && addUserForm.get('undergradFName').touched" class="text-danger">Name is required</small> -->
       <br>

       <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="undergradLName">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>University Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <br>
      
      <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone_number">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>Faculty</mat-label>
        <input matInput formControlName="faculty">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>Batch</mat-label>
        <input matInput formControlName="batch">
      </mat-form-field>
      <br>
      
      <mat-form-field appearance="fill" class = "inputfield" >
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="undergradPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>

      <div class ="center" ><button mat-raised-button color="primary" class="share-button"  [disabled]="!addUserForm.valid" >Share Now</button></div>
     </form>
  </mat-card>
