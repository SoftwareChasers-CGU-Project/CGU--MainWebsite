<mat-card  class="card">
    <mat-card-title class = "title" >Registration</mat-card-title>
     <form [formGroup] = "addUserForm" (submit) = "createUser()" class = "form">

       <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
         <mat-label>First Name</mat-label>
         <input matInput formControlName="undergradFName">
       </mat-form-field>
       <br>

       <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="undergradLName">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>University Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <br>
      
      <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>Faculty</mat-label>
        <input matInput formControlName="faculty">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
        <mat-label>Batch</mat-label>
        <input matInput formControlName="batch">
      </mat-form-field>
      <br>
      
      <mat-form-field appearance="fill" class = "inputfield" >
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="undergradPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary" class="share-button">Share Now</button> 
     </form>
  </mat-card>
