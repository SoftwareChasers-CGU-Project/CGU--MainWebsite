
<mat-card  class="card">
  <mat-card-title class = "title">Add New Vacancy</mat-card-title>
  <form [formGroup] = "addVacancyForm" (submit) = "createVacancy()" class = "form">
    <mat-form-field class="example-full-width" appearance="fill"  class = "inputfield" >
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="companyName">
    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
        <mat-label >Company Email</mat-label>
        <input matInput formControlName="companyEmail">
    </mat-form-field>
    <br>
    
    <!-- <mat-form-field appearance="fill" class = "inputfield">
      <mat-label>Company Type</mat-label>
      <mat-select formControlName="VacancyType">
        <mat-option *ngFor="let VacancyType of VacancyTypes" [value]="VacancyType.value" formControlName="VacancyType" >
          {{VacancyType.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br> -->

    <mat-form-field appearance="fill" class = "inputfield">
      <mat-label>Choose a Vacancy Type</mat-label>
      <mat-select formControlName="VacancyType">
        <mat-option value="one">Government</mat-option>
        <mat-option value="two">Private</mat-option>
        <mat-option value="three">NGO</mat-option>
        <mat-option value="three">Volunteer</mat-option>
        <mat-option value="three">Internship</mat-option>
        <mat-option value="four">Higher Studies</mat-option>   
      </mat-select>
    </mat-form-field>
    <!-- <input   type="text" matInput formControlName="VacancyType" >
          <mat-select class="custom-select" formControlName="VacancyType">
            <mat-option value="">Choose a Vacancy Type</mat-option>
            <option>Government</option>
            <option>Semi-government</option>
            <option>Private</option>
            <option>Internship</option>
            <option>Volunteer</option>
          </mat-select><br><br><br> -->

    <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
        <mat-label>Vacancy Title</mat-label>
        <input matInput formControlName="vacancyTitle">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
      <mat-label>Vacancy Description</mat-label>
      <textarea matInput formControlName="vacancyDesc"></textarea>
    </mat-form-field>
    <br>

    
    <mat-form-field class="example-full-width" appearance="fill" class = "inputfield">
      <mat-label>Application Closing Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="closingDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    
    <mat-label>Upload a Poster</mat-label><br>
    <img [src] = "url" height="200"><br>
    <input type="file" (change) ="onSelectFile($event)" formControlName="poster">
    <br>

    </mat-form-field> -->
    <br>

    <button mat-raised-button color="primary" class="share-button">Share Now</button>
 

  </form>
</mat-card>
