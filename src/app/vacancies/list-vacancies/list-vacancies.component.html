
<h1>Vacancies</h1>

<button  mat-raised-button class="button" color="primary" [routerLink] = "['/vacancies/create']" >Post vacancies</button>

<mat-card class="card1" *ngFor= "let vacancy of listVacancies.data" style="flex: 1 1 auto;">
    <span class="username"> <b>{{vacancy.vacancyTitle}}</b> </span> <br>
    <span class="username"> {{ vacancy.companyName }} </span>  
    <button mat-raised-button class="button" color="primary" [routerLink] = "['/vacancies/view',vacancy.vacancyId]">view </button> ` 
</mat-card>
