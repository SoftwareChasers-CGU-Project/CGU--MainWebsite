<mat-card class = "card" *ngFor = "let vacancy of VacancyDetails.data"    > 
    <p></p>
    <mat-card-title-group>
       <mat-card-title class = "vacancyTitle"><b>{{vacancy.vacancyTitle}}</b></mat-card-title>
       <mat-card-subtitle >{{vacancy.companyName}}</mat-card-subtitle>
    </mat-card-title-group>

    <mat-card-content class="content"><b>Deadline : </b>  {{vacancy.closingDate| date:'MM/dd/yyyy'}}</mat-card-content>
    <mat-card-title class="title"></mat-card-title>
    <mat-card-content class="content"><b>Company Email  :</b>  {{vacancy.companyEmail}}</mat-card-content>
    
    <mat-card-content class="title"><b>Vacancy Description :  </b></mat-card-content>
    <mat-card-content class="content">{{vacancy.vacancyDesc}}</mat-card-content>
    
    <button mat-raised-button class="button1" color="primary" (click) = "onOpenDialogClick()">Apply Now</button> 
</mat-card>
